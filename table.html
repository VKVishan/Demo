<!doctype html>
<html>
	<head>
		<title>Table!</title>
		<style>
			table{
				border: 2px solid black;
				border-collapse: collapse;
				width:50%;
			}
			th,td{
				border: 1px solid black;
				padding:5px;
				text-align: center;
			}
			th{
				background-color: lightgray;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th> Name</th>
				<th> University</th>
				<th> Age</th>
			</tr>
			<tr>
				<td> Vijay</td>
				<td> SLIET</td>
				<td> 22</td>
			</tr>
			<tr>
				<td> Chirag</td>
				<td> CU</td>
				<td> 23</td>
			</tr>
			<tr>
				<td> Parag</td>
				<td> CU</td>
				<td> 20</td>
			</tr>
		</table>
	</body>
</html>
