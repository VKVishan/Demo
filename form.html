<!doctype html>
<html>
	<head>
		<title>My Web Page!</title>
	</head>
	<body>
		<form>
			<div>
				<input type="text" placeholder="Full Name" name="name">
				<input name="password" type="password" placeholder="Password">
				<button>Submit!</button>
			</div>
			
			<div>
				Favorite color?
				<input name="color" type="radio" value="red">Red
				<input name="color" type="radio" value="red">Green
				<input name="color" type="radio" value="red">Blue
				<input name="color" type="radio" value="red">Other
			</div>
			
			<div>
				<input name="month" list="months" placeholder="month">
				<datalist id="months">
					<option value="January">
					<option value="Febuary">
					<option value="March">
					<option value="April">
					<option value="May">
					<option value="June">
					<option value="July">
					<option value="August">
					<option value="September">
					<option value="October">
					<option value="November">
					<option value="December">
			</div>
		</form>
	</body>
</html>
